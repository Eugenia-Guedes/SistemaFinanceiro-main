spring.application.name=SistemaFinanceiro
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_financeiro
spring.datasource.username=root
spring.datasource.password=sqllabs

api.security.token.secret=${JWT_SECRET:123456}

spring.autoconfigure.exclude=org.springdoc.webmvc.ui.SwaggerConfig
springdoc.swagger-ui.path=/swagger-ui.html

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
server.error.include-stacktrace=never



